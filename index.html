<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BankMelli</title>
    <link rel="stylesheet" href="./Styles/Style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <form action=""></form>
      <div class="container">
        <div class="user-name">
          <input
            type="text"
            placeholder="نام کاربری"
            name="user-name-input"
            id="user-name"
          />
          <label for="user-name-input" id="user-error"
            >نام کاربری را وارد کنید</label
          >
        </div>
        <div class="password">
          <input
            type="text"
            placeholder="رمز عبور"
            name="password-input"
            id="password"
          />
          <label for="password-input id="pass-error">رمز عبور را وارد کنید</label>
        </div>
        <div class="links">
          <a href="">ثبت نام در بام</a>

          <a href="">فراموشی نام کاربری/ رمز عبور</a>
        </div>
        <button class="login-button" id="login">ورود به بام</button>
        <button class="bam-button">دریافت کد از بام بان</button>
        <div class="buttons"></div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="./Script/Script.js"></script>
</html>
