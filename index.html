<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BankMelli</title>
    <link rel="stylesheet" href="./Styles/Style.css" />
    <link rel="stylesheet" href="./Styles/Media.css" />
  </head>
  <body>
    <header>
      <div class="contain">
        <a href="">
          <div class="support">
            پشتیبانی
            <svg
              viewBox="0 0 48 48"
              version="1"
              xmlns="http://www.w3.org/2000/svg"
              enable-background="new 0 0 48 48"
              fill="#000000"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  fill="#2196F3"
                  d="M26.4,33.9c0,0,4-2.6,4.8-3c0.8-0.4,1.7-0.6,2.2-0.2c0.8,0.5,7.5,4.9,8.1,5.3c0.6,0.4,0.8,1.5,0.1,2.6 c-0.8,1.1-4.3,5.5-5.8,5.4c-1.5,0-8.4,0.4-20.3-11.4C3.6,20.7,4,13.8,4,12.3c0-1.5,4.3-5.1,5.4-5.8c1.1-0.8,2.2-0.5,2.6,0.1 c0.4,0.6,4.8,7.3,5.3,8.1c0.3,0.5,0.2,1.4-0.2,2.2c-0.4,0.8-3,4.8-3,4.8s0.7,2.8,5,7.2C23.5,33.2,26.4,33.9,26.4,33.9z"
                ></path>
                <g fill="#3F51B5">
                  <path
                    d="M35,9H25v4h10c1.1,0,2,0.9,2,2v10h4V15C41,11.7,38.3,9,35,9z"
                  ></path>
                  <polygon points="28,16 21.3,11 28,6"></polygon>
                </g>
              </g>
            </svg>
          </div>
        </a>

        <div class="log-out">
          <svg
            width="256px"
            height="256px"
            viewBox="0 0 1024.00 1024.00"
            fill="#000000"
            class="icon"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#000000"
            stroke-width="44.032"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M669.6 849.6c8.8 8 22.4 7.2 30.4-1.6s7.2-22.4-1.6-30.4l-309.6-280c-8-7.2-8-17.6 0-24.8l309.6-270.4c8.8-8 9.6-21.6 2.4-30.4-8-8.8-21.6-9.6-30.4-2.4L360.8 480.8c-27.2 24-28 64-0.8 88.8l309.6 280z"
                fill=""
              ></path>
            </g>
          </svg>
        </div>
      </div>
    </header>
    <main>
      <form action=""></form>
      <div class="logo">
        <img src="./Images/bam.jpg" alt="" />
      </div>
      <div class="container">
        <div class="user-name">
          <input
            type="text"
            placeholder="نام کاربری"
            name="user-name-input"
            id="user-name"
          />
          <label for="user-name-input" id="user-error"
            >نام کاربری را وارد کنید</label
          >
        </div>
        <div class="password">
          <input
            type="password"
            placeholder="رمز عبور"
            name="password-input"
            id="password"
          />
          <label for="password-input" id="pass-error"
            >رمز عبور را وارد کنید</label
          >
        </div>
        <div class="links">
          <a href="">ثبت نام در بام</a>

          <a href="">فراموشی نام کاربری/ رمز عبور</a>
        </div>
        <button class="login-button" id="login">ورود به بام</button>
        <button class="bam-button">دریافت کد از بام بان</button>
        <div class="buttons"></div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="./Script/Script.js"></script>
</html>
